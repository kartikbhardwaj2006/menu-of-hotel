<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spice Delight Restaurant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <aside class="sidebar">
      <img src="images/logo.png" alt="Spice Delight Logo" class="logo-small">
      <nav>
        <ul class="sidebar-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </aside>

    <div class="main-content">
      <header class="top-header">
        <h1>Spice Delight</h1>
        <p>Authentic Indian Flavors</p>
      </header>

      <main>
        <section class="banner">
          <img src="images/banner.jpg" alt="Delicious Food">
        </section>

        <section class="features">
          <div class="feature">
            <img src="images/column1.jpg" alt="Tandoori Special">
            <p>Kartik bhardwaj Special</p>
          </div>
          <div class="feature">
            <img src="images/column2.jpg" alt="Biryani Bowl">
            <p>Spicy Chicken with Tandoori </p>
          </div>
          <div class="feature">
            <img src="images/column3.jpg" alt="Sweet Treat">
            <p>Traditional and Special dish by kartik bhardwaj</p>
          </div>
        </section>
      </main>

      <footer>
        <div class="footer-left">
          <img src="images/logo.png" alt="Logo Small" class="logo-footer">
        </div>
        <div class="footer-right">
          <p>&copy; 2025 Spice Delight. All rights reserved.</p>
        </div>
      </footer>
    </div>
  </div>

</body>
</html>
